<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter your city...">
        </div>
        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 24 July 2022</p>
        </div>
        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">feels like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25째 Max: 28째</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
